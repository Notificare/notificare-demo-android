apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "re.notifica.app"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 10001
        versionName "1.0.1"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://github.com/Notificare/notificare-mvn-repo/raw/master/releases"
        //url "https://github.com/Notificare/notificare-mvn-repo/raw/master/snapshots"
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.loopj.android:android-async-http:1.4.5'
    compile group: 're.notifica', name: 'notificare-push-lib-android', version: '1.4.1', ext:'aar', transitive: true
    compile group: 'org.altbeacon', name: 'android-beacon-library', version: '2.1.4', ext: 'aar', transitive: true
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}