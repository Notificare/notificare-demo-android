apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "re.notifica.app"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 10603
        versionName "1.6.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    maven {
        url "https://github.com/Notificare/notificare-mvn-repo/raw/master/releases"
        //url "file:///Users/joris/Developer/Projects/notificare-mvn-repo/releases"
        //url "https://github.com/Notificare/notificare-mvn-repo/raw/master/snapshots"
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile group: 'com.koushikdutta.ion', name: 'ion', version: '2.1.6', ext: 'aar', transitive: true
    compile group: 're.notifica', name: 'notificare-push-lib-android', version: '1.6.3', ext:'aar', transitive: true
    compile group: 'org.altbeacon', name: 'android-beacon-library', version: '2.7.1', ext: 'aar', transitive: true
}

